<!DOCTYPE html>
<html>
<head>
<title>Calculator</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<h1 style="text-align: center;">Calculator</h1>


<div class="calculator">

    <div class="input-fields">
    <input type="text" id="num1" name="num1" readonly>
    <input type="text" id="operator" name="operator" size="1" readonly>
    <input type="text" id="num2" name="num2" readonly>  
    <input type="button" value="=" onclick="calculateResult()">
    <input type="text" id="result" name="result" readonly>
    </div>

    <div class="inputs">
        <div class="num-buttons">
            <input type="button" value="+" class="button operator" onclick="operator('+')">
            <input type="button" value="1" class="button number" onclick="addNum(1)">
            <input type="button" value="2" class="button number" onclick="addNum(2)">
            <input type="button" value="3" class="button number" onclick="addNum(3)">

            <input type="button" value="-" class="button operator" onclick="operator('-')">
            <input type="button" value="4" class="button number" onclick="addNum(4)">
            <input type="button" value="5" class="button number" onclick="addNum(5)">
            <input type="button" value="6" class="button number" onclick="addNum(6)">

            <input type="button" value="*" class="button operator" onclick="operator('*')">
            <input type="button" value="7" class="button number" onclick="addNum(7)">
            <input type="button" value="8" class="button number" onclick="addNum(8)">
            <input type="button" value="9" class="button number" onclick="addNum(9)">

            <input type="button" value="/" class="button operator" onclick="operator('/')">
            <input type="button" value="0" class="button number" onclick="addNum(0)">
            <input type="button" value="CLEAR" class="button clear" onclick="clearField()">
        </div>
        <div class="operators">


        </div>   
        <div class="clear">
            
        </div>
    </div>
</div>

<script type="text/javascript">
    for (let i = 1; i <= 9; i++) {
        document.getElementById('num-buttons').innerHTML +=
            `<input type="button" value="${i}" class="button number" onclick="addNum(${i})">`;
    }
    function operator(op) {
        document.getElementById('operator').value = op;
    }
    function addNum(val){
        if (document.getElementById('operator').value) {
            document.getElementById('num2').value += val;
        } else {
            document.getElementById('num1').value += val;
        }
    }
    function clearField() {
        document.getElementById('num1').value = '';
        document.getElementById('operator').value = '';
        document.getElementById('num2').value = '';
        document.getElementById('result').value = '';
    }
    function calculateResult(){
        if(document.getElementById('num1').value === '' || 
           document.getElementById('num2').value === '' || 
           document.getElementById('operator').value === '') {
            alert("Please fill in all fields before calculating.");
            return;
        }
        let num1 = parseFloat(document.getElementById('num1').value);
        let num2 = parseFloat(document.getElementById('num2').value);
        let operator = document.getElementById('operator').value;
        if(operator == "+") {
            document.getElementById('result').value = num1 + num2;
        } else if(operator == "-") {
            document.getElementById('result').value = num1 - num2;
        } else if(operator == "*") {
            document.getElementById('result').value = num1 * num2;
        } else if(operator == "/") {
            if(num2 === 0) {
                alert("Cannot divide by zero.");
                return;
            }
            document.getElementById('result').value = num1 / num2;
        } else {
            alert("Invalid operator.");
        }
    }
</script>

</body>
</html>
